<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>What Should I Eat Today</title>
        <link rel="stylesheet" href="styles.css">
        <title>What To Eat Today</title>
    </head>

    <body class="bg-dark text-light">
        <main class="container text-center">
        <h1 class="display-1 mt-5 mb-5 fw-bold">What should I make to eat today?</h1>

        <div class="container">
            <div class="row">
              <div class="col mb-3">
                  <article class="card bg-dark border-info">
                    <div class="card-body">
                        <h4>How much time do you have?</h4>
                            <div class="btn-group">
                                <select id="selectTime" class="btn btn-secondary btn-lg dropdown-toggle">
                                    <option disabled hidden selected>Choose a time</option>
                                    <option value="30minutes">30 Minutes</option>
                                    <option value="45minutes">45 Minutes</option>
                                    <option value="1hour">1 Hour</option>
                                    <option value="1hour30minutes">1 Hour 30 Minutes</option>
                                </select>
                          </div>
                  </article>
                </div>
                <div class="col">
                    <article class="card bg-dark border-info">
                      <div class="card-body">
                        <h4>What kind of meal do you want?</h4>
                            <div class="btn-group">
                                <select id="selectMeal" class="btn btn-secondary btn-lg dropdown-toggle">
                                    <option disabled hidden selected>Pick your meal</option>
                                    <option value="breakfast">Breakfast</option>
                                    <option value="brunch">Brunch</option>
                                    <option value="lunch">Lunch</option>
                                    <option value="dinner">Dinner</option>
                                    <option value="snack">Snack</option>
                                </select>
                        </div>
                      </div>
                    </article>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                </div>
                <div class="col goButton">
                    <button onclick="displayRecipe()" class="btn-lg btn-info">GO!</button>
                </div>
                <div class="col">
                </div>
            </div>
          </div>
        </main>
    </body>
    <script src="app.js"></script>
</html>
